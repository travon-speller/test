<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

      <link href="ionic.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <script src="ionic.bundle.js"></script>
      <script src="cordova.js"></script>
      <script src="app.js"></script>
      <script src="collide.js"></script>
      <script src="ionic.tdcards.js"></script>
     <!-- <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.css"></script> -->
  </head>
  <body ng-app="starter">

      <ion-pane>
          <ion-header-bar class="bar-stable">
              <h1 class="title"><center>Interests</center></h1>
          </ion-header-bar>
          <body ng-app="starter" no-scroll>
              <ion-pane ng-controller="CardsCtrl">
                  <ion-header-bar class="bar-calm">
                      <h1 class="title">Ionic Tinder Cards</h1>
                  </ion-header-bar>

                  <td-cards>
                      <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                               on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                               on-partial-swipe="cardPartialSwipe(amt)">
                          <div class="title">
                              {{card.title}}
                          </div>
                          <div class="image">
                              <div class="no-text overlayBox"><div class="noBox boxed">Trash</div></div>
                              <img ng-src="{{card.image}}">
                              <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Save</div></div>
                          </div>
                      </td-card>
                  </td-cards>
                  </div>
                  </td-card>
                  </td-cards>
                  <ion-content>
                  </ion-content>
              </ion-pane>
          </body>
</html>
